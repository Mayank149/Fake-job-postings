<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Job Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fake Job Posting Detector</h1>
        <p class="description">Paste a job description below to check if it might be a fraudulent job posting.</p>
        
        <div class="input-area">
            <textarea id="job-description" placeholder="Paste job description here..."></textarea>
            <button id="analyze-btn">Analyze</button>
        </div>
        
        <div class="result-area">
            <div id="loading" class="hidden">Analyzing...</div>
            <div id="result" class="hidden">
                <h2>Result:</h2>
                <div id="prediction"></div>
                <div id="confidence" class="confidence"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>This tool uses machine learning to analyze job descriptions and identify potential scams. Results should be treated as guidance only.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
